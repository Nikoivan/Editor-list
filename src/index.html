<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <div class="wrapper">
        <div class="container">
            <div class="widget">
                <div class="widget-header">                    
                </div>
                <div class="widget-title-control">
                    <h3 class="products-title">Товары</h3>
                    <span class="product-add">+</span>
                </div>
                <div class="products-controller">
                    <div class="products-list-header">
                        <span class="list-title">Название</span>
                        <span class="list-price">Стоимость</span>
                        <span class="list-move">Действия</span>
                    </div>
                    <ul class="products-list">
                        <li class="list-item">
                            <div class="product-item-wrapper"><span class="product-title">iPhone XR</span></div>
                            <div class="product-item-wrapper"><span class="product-price">60 000</span></div>
                            <div class="product-item-wrapper"><div class="moves">
                                <img src="../src/editor-widget/img/pencil.png" alt="Редактировать" class="edit">
                                <img src="../src/editor-widget/img/cross.png" alt="Удалить" class="delete"></div>               
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>        
    </div>    
</body>
</html>
